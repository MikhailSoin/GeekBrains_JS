    <script>
        /*1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.*/

    let n = 0;
        while (n <= 100) {
            let notSimple = false;
            for (let i = 2; i < n; i++) { 
                if (n % i == 0) {
                    notSimple = true;
                    break;
                }
            }
            if (notSimple == false) {
                console.log(n);
            }
            n++;
        }

    </script>
